<div [class]="color" class="card text-white standardfont" style="max-width: 18rem;">
    <div class="card-header">{{username}}</div>
    <div class="card-body">
        <ngb-rating style="font-size: 2rem" [readonly]="true" [rate]="rating" [max]="5"></ngb-rating>
        <p class="card-text">
            {{text}}
        </p>
        <button *ngIf="admin" class="btn btn-danger" (click)="DeleteReview()">Delete</button>
    </div>
</div>
